<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Hello</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body ng-controller="myController">
<!--     <div ng-view>

    </div> -->


    <form role="form" ng-submit='postMovie()'>
      <div class="form-group">
        <label>Movie Name</label>
        <input ng-model="movieName" type="text" class="form-control" id="movie">
      </div>
      <div class="form-group">
        <label>Year</label>
        <input ng-model="year" type="text" class="form-control" id="year">
      </div>
      <div class="checkbox">
        <label><input ng-model="chickflick" type="checkbox">Chick-flick</label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

<!-- show all our movies -->
  <div id="object" ng-repeat="movie in movies">
    <h5><strong>{{ movie.movie }}</strong></h5>
    <ul>
      <li>year: {{ movie.year }}</li>
      <li>Chickflick: {{ movie.chickflick }}</li>
    </ul>
    <button ng-click="deleteMovie(movie._id)" class="btn btn-danger btn-xs">DELETE</button>
    <button ng-click="getMovie(movie._id)" class="btn btn-warning btn-xs">EDIT</button>
    <br>
  </div>

<div ng-show="edit">

  <!-- hidden edit form -->
      <form role="form" ng-submit='editMovie(movieEdit._id)'>
      <div class="form-group">
        <label>Movie Name</label>
        <input ng-model="movieEdit.movieName" type="text" class="form-control" id="movie">
      </div>
      <div class="form-group">
        <label>Year</label>
        <input ng-model="movieEdit.year" type="text" class="form-control" id="year">
      </div>
      <div class="checkbox">
        <label><input ng-model="movieEdit.chickflick" type="checkbox">Chick-flick</label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
  </body>
</html>
